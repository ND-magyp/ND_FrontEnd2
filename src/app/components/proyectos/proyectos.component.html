<!--Proyectos -->
<section class="row justify-content-center align-items-center py-3 px-md-1 py-md-1" id="Proyectos">
  <div class="row my-5 my-md-5 ">
    <h2 class="col-12 col-md-6 text-md-start text-center text-black text-capitalize my-4 px-md-3  ">Proyectos</h2>
  </div>
  <div class="proyectos center-h center-v col sm-12 section" *ngFor="let proyecto of proyectos">
    <div class="card border-dark col-11 col-lg-8 mb-4">
      <div class="col-sm-12 cont-img">
        <img class="card-img" [src]="proyecto.logoProyecto" alt="Foto">
      </div>
      <div class="col-sm-12">
        <div class="card-body">
          <h5 class="card-title">{{proyecto.tituloProyecto}}</h5>
          <p class="card-text">{{proyecto.descripcion}}</p>
          <a [href]="proyecto.urlProyecto" target=_blank class="btn btn-dark">Página
            Web </a>
        </div>
      </div>
      </div>
    </div>
  
</section><p class="text-white">¡¡¡¡</p>
