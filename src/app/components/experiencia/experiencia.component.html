<!--Experiencia-->
<section class="row justify-content-center align-items-center py-1 px-md-3 py-md-3 " id="Experiencia">
    <div class="row my-3 my-md-5 align-items-center">
    <h2 class="col-12 col-md-6 text-md-start text-center text-black text-capitalize my-5 px-md-5  ">Experiencia
      Laboral</h2>
  </div>
  <div class="card border-dark col-11 col-lg-9  mb-4">
    <div class="row ">
      <div class="col-md-10">
        <div class="card-body" *ngFor="let experiencia of experiencias">
          <h3 class="card-title">{{experiencia.puesto}}</h3>
          <h4 class="text-uppercase fs-6"><strong>{{experiencia.empresa}}</strong></h4>
          <p class="card-text"><small class="text-muted">Desde {{experiencia.inicio}}</small>
            <small class="text-muted"> hasta {{experiencia.fin}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>

</section>
